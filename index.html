<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Caballero Favorito</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .header-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h1 { font-size: 1.5rem; margin: 0; font-weight: 300; }
        
        .floating-text {
            position: absolute;
            white-space: nowrap;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            animation: move linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(var(--x), var(--y)); }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="header-box">
            <h1>Eres mi universo favorito üååüíô</h1>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles;

        // --- PERSONALIZA TUS FRASES AQU√ç ---
        const phrases = [
            "Mi Rey üëë", "Mi lugar seguro", "Te admiro tanto", "Mi compa√±ero de vida", 
            "El m√°s guapo üòç", "Gracias por existir", "Mi persona favorita", 
            "Mi todo üåç", "Eres incre√≠ble", "Te amo infinito", "Mi caballero", 
            "Mi mayor orgullo", "Esa sonrisa... ‚ú®", "Juntos siempre"
        ];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];

            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2
                });
            }
            
            // Crear textos flotantes
            phrases.forEach(phrase => {
                const el = document.createElement('div');
                el.className = 'floating-text';
                el.innerText = phrase;
                el.style.left = Math.random() * 100 + 'vw';
                el.style.top = Math.random() * 100 + 'vh';
                el.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                el.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                el.style.animationDuration = (Math.random() * 10 + 5) + 's';
                document.body.appendChild(el);
            });
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'white';
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
