<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Jairo</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }

        .top-banner {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 0, 60, 0.5);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.3);
        }
    </style>
</head>
<body>

    <div class="top-banner">Te Amo Muchote Mis Ojitos Mi Rey </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, group;

        // Generamos muchos mensajes para llenar el espacio
        const basePhrases = [
            "Mi Todo ", "Te Amo", "Mi Paz", "Mi Caballero", "Eres nico", 
            "Mi Vida", "Te Admiro", "Mi Rey ", "Mi Tesoro", "Juntos Siempre",
            "Mi Orgullo", "Gracias por existir", "Mi Amor Infinito", "Mi Mundo",
            "Mi Lugar Seguro", "Te Extra帽o", "Mi Luz ", "Eres Incre铆ble",
            "Mi Complemento", "Mi Destino", "Mi Gran Amor", "Te Elijo Siempre",
            "Mi Felicidad", "Mi Refugio", "Eres Mi Sue帽o", "Mi Coraz贸n"
        ];
        
        // Multiplicamos las frases para que se vea lleno como la imagen
        const phrases = [];
        for(let i=0; i < 150; i++) {
            phrases.push(basePhrases[i % basePhrases.length]);
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.4;

            group = new THREE.Group();
            scene.add(group);

            // 1. EL NCLEO (ESFERA NEGRA)
            const coreGeo = new THREE.SphereGeometry(2, 32, 32);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const core = new THREE.Mesh(coreGeo, coreMat);
            scene.add(core);

            // 2. EL ANILLO DE LUZ (RESPLANDOR VIOLETA)
            // Usamos varios aros para crear un efecto de brillo ne贸n
            for(let i=1; i<=3; i++) {
                const ringGeo = new THREE.TorusGeometry(2.1, 0.02 * i, 16, 100);
                const ringMat = new THREE.MeshBasicMaterial({ 
                    color: 0xbc13fe, 
                    transparent: true, 
                    opacity: 1 / i 
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                scene.add(ring);
            }

            // 3. EL NOMBRE "JAIRO" EN EL CENTRO
            const nameCanvas = document.createElement('canvas');
            const nameCtx = nameCanvas.getContext('2d');
            nameCanvas.width = 512;
            nameCanvas.height = 256;
            nameCtx.fillStyle = 'white';
            nameCtx.font = 'Bold 110px Arial';
            nameCtx.textAlign = 'center';
            nameCtx.shadowColor = "rgba(188, 19, 254, 1)";
            nameCtx.shadowBlur = 15;
            nameCtx.fillText('Jairo', 256, 160);
            const nameTex = new THREE.CanvasTexture(nameCanvas);
            const nameMat = new THREE.SpriteMaterial({ map: nameTex });
            const nameSprite = new THREE.Sprite(nameMat);
            nameSprite.scale.set(3.5, 1.7, 1);
            scene.add(nameSprite);

            // 4. GALAXIA DE MENSAJES (Efecto de expansi贸n)
            phrases.forEach((text, i) => {
                const textCanvas = document.createElement('canvas');
                const tCtx = textCanvas.getContext('2d');
                textCanvas.width = 300;
                textCanvas.height = 100;
                tCtx.fillStyle = 'white';
                tCtx.font = '22px Arial';
                tCtx.textAlign = 'center';
                tCtx.globalAlpha = 0.8;
                tCtx.fillText(text, 150, 50);

                const texture = new THREE.CanvasTexture(textCanvas);
                const mat = new THREE.SpriteMaterial({ map: texture, transparent: true });
                const sprite = new THREE.Sprite(mat);

                // Posici贸n inspirada en la imagen (disco gal谩ctico)
                const angle = Math.random() * Math.PI * 2;
                const radius = 3 + Math.random() * 8;
                const spread = (Math.random() - 0.5) * 6; // Para que no sea un disco plano

                sprite.position.x = radius * Math.cos(angle);
                sprite.position.y = spread;
                sprite.position.z = radius * Math.sin(angle);
                
                sprite.scale.set(1.2, 0.4, 1);
                group.add(sprite);
            });

            // 5. MILES DE ESTRELLAS PEQUEAS (POLVO CSMICO)
            const starGeo = new THREE.BufferGeometry();
            const starsCount = 4000;
            const posArray = new Float32Array(starsCount * 3);
            for(let i=0; i < starsCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMat = new THREE.PointsMaterial({ size: 0.04, color: 0xffffff, transparent: true, opacity: 0.8 });
            const starMesh = new THREE.Points(starGeo, starMat);
            scene.add(starMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            // Suave movimiento de los mensajes
            group.rotation.y += 0.001; 
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
