<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Rey ðŸ’™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { 
            overflow: hidden; 
            background: linear-gradient(#051a3a, #000a1a);
            position: relative;
        }

        /* Frases dispersas en el fondo */
        .bg-text {
            position: absolute;
            color: #8ec5fc;
            text-shadow: 0 0 8px rgba(0,153,255,0.5);
            animation: drift 20s linear infinite;
            z-index: 1;
        }

        @keyframes drift {
            0% { transform: translate(0,0) rotate(0deg); opacity: 0.4; }
            50% { opacity: 0.9; }
            100% { transform: translate(calc(Math.random()*40px -20px), calc(Math.random()*40px -20px)) rotate(5deg); opacity: 0.4; }
        }

        /* TÃ­tulo principal */
        #main-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 28px;
            text-shadow: 0 0 15px #00ccff;
            z-index: 3;
        }

        /* Elemento central */
        #central-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 30px rgba(0,153,255,0.6);
            z-index: 3;
        }

        /* Anillos alrededor */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0,153,255,0.4);
            border-radius: 50%;
            animation: pulse 6s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes pulse {
            0% { width: 220px; height: 220px; opacity: 0.8; }
            50% { width: 280px; height: 280px; opacity: 0.3; }
            100% { width: 220px; height: 220px; opacity: 0.8; }
        }

        .ring-2 { animation-delay: 2s; }
        .ring-3 { animation-delay: 4s; }

        /* Reproductor de audio */
        #player {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0,51,102,0.8);
            padding: 10px;
            border-radius: 15px;
            z-index: 3;
        }

        #file-picker {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: #0066cc;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        #file-input { display: none; }
        audio { width: 100%; height: 40px; }
    </style>
</head>
<body>
    <div id="main-title">Mi HÃ©roe y Mi Mundo ðŸ’™</div>

    <!-- Anillos alrededor del elemento central -->
    <div class="ring" style="width:220px; height:220px;"></div>
    <div class="ring ring-2" style="width:250px; height:250px;"></div>
    <div class="ring ring-3" style="width:280px; height:280px;"></div>

    <!-- Elemento central -->
    <div id="central-element"></div>

    <!-- Reproductor de audio -->
    <div id="player">
        <button id="file-picker">Seleccionar CanciÃ³n ðŸŽµ</button>
        <input type="file" id="file-input" accept="audio/*">
        <audio id="audio-player" controls>
    </div>

    <script>
        // Frases para hombre
        const phrases = [
            "Mi HÃ©roe", "Mi Rey", "Mi Guerrero", "Mi Mundo",
            "Mi Todo", "Mi Calma", "Mi Fuerza", "Mi Paz",
            "Te Amo ðŸ’™", "CampeÃ³n", "Mi Eterno", "Mi Refugio",
            "Mi Cielo", "Mi BebÃ©", "Unico", "Mi Gran Amor"
        ];

        // Crear frases dispersas en el fondo
        const body = document.body;
        phrases.forEach(phrase => {
            const elem = document.createElement('div');
            elem.className = 'bg-text';
            elem.textContent = phrase;
            elem.style.left = `${Math.random()*100}%`;
            elem.style.top = `${Math.random()*100}%`;
            elem.style.fontSize = `${12 + Math.random()*8}px`;
            elem.style.animationDelay = `${Math.random()*20}s`;
            body.appendChild(elem);
        });

        // Funcionalidad del reproductor
        const filePicker = document.getElementById('file-picker');
        const fileInput = document.getElementById('file-input');
        const audioPlayer = document.getElementById('audio-player');

        filePicker.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if(e.target.files[0]){
                const fileURL = URL.createObjectURL(e.target.files[0]);
                audioPlayer.src = fileURL;
                audioPlayer.load();
            }
        });
    </script>
</body>
</html>
