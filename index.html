<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Muchote Mi Rey Fuerte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #00001a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 0 0 15px #0099ff;
        }
        .credits {
            color: #ccccff;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .player-container {
            background-color: rgba(0, 51, 102, 0.7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.5);
            width: 100%;
            max-width: 450px;
            margin-bottom: 25px;
        }
        .player-label {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #file-input-area {
            background-color: #0066cc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #file-input-area:hover {
            background-color: #0099ff;
        }
        #file-input {
            display: none; /* Ocultar el input original feo */
        }
        #file-name {
            color: #ffffff;
            font-size: 16px;
        }
        audio {
            width: 100%;
            height: 50px;
            background-color: #00001a;
            border-radius: 8px;
            padding: 5px;
        }
        .details {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #0099ff;
        }
    </style>
</head>
<body>
    <h1>Te Amo Muchote Mi Rey Fuerte</h1>
    
    <div class="credits">
        Base: tlanex 路 Adaptaci贸n para Jairo 
    </div>

    <div class="player-container">
        <div class="player-label">Elije tu canci贸n </div>
        
        <!-- rea de selecci贸n de archivo bonita -->
        <div id="file-input-area">
            <input type="file" id="file-input" accept="audio/*">
            <span id="file-name">Seleccionar archivo de audio</span>
        </div>

        <!-- Reproductor de audio completo -->
        <audio id="audio-player" controls>
            Tu navegador no soporta la reproducci贸n de audio.
        
    </div>

    <div class="details">
        Detalles Sr 锔わ (Reproductor Sr)
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const audioPlayer = document.getElementById('audio-player');

        // Actualizar texto cuando se selecciona un archivo
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                const fileURL = URL.createObjectURL(e.target.files[0]);
                audioPlayer.src = fileURL;
                audioPlayer.load();
            } else {
                fileName.textContent = "Seleccionar archivo de audio";
                audioPlayer.src = "";
            }
        });

        // Abrir el selector al hacer clic en el 谩rea
        document.getElementById('file-input-area').addEventListener('click', function() {
            fileInput.click();
        });
    </script>
</body>
</html>
