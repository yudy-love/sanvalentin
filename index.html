<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Jairo ❤️</title>
<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Arial, sans-serif;
}
canvas{
    display:block;
}
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 8;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luz
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(10,10,10);
scene.add(light);

// Corazón
const heartShape = new THREE.Shape();
heartShape.moveTo(0,0);
heartShape.bezierCurveTo(0,3, -3,3, -3,0);
heartShape.bezierCurveTo(-3,-3, 0,-3, 0,-1);
heartShape.bezierCurveTo(0,-3, 3,-3, 3,0);
heartShape.bezierCurveTo(3,3, 0,3, 0,0);

const extrudeSettings = {
    depth: 1,
    bevelEnabled: true,
    bevelSegments: 2,
    steps: 2,
    bevelSize: 0.2,
    bevelThickness: 0.2
};

const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
const material = new THREE.MeshPhongMaterial({color: 0xff0000});
const heart = new THREE.Mesh(geometry, material);
scene.add(heart);

// Texto central
const loader = new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font){

    const textGeo = new THREE.TextGeometry("Jairo", {
        font: font,
        size: 0.8,
        height: 0.2
    });

    const textMaterial = new THREE.MeshPhongMaterial({color: 0xffffff});
    const textMesh = new THREE.Mesh(textGeo, textMaterial);
    textGeo.center();
    scene.add(textMesh);

    // Letras orbitando
    const orbitGroup = new THREE.Group();
    scene.add(orbitGroup);

    const orbitTextGeo = new THREE.TextGeometry("Te Amo ❤️", {
        font: font,
        size: 0.4,
        height: 0.1
    });

    const orbitTextMaterial = new THREE.MeshPhongMaterial({color: 0xff69b4});
    const orbitText = new THREE.Mesh(orbitTextGeo, orbitTextMaterial);
    orbitText.position.x = 4;
    orbitGroup.add(orbitText);

    function animate(){
        requestAnimationFrame(animate);

        heart.rotation.y += 0.01;
        orbitGroup.rotation.y += 0.02;

        renderer.render(scene, camera);
    }

    animate();

});
</script>

</body>
</html>
