<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Jairo</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        .top-msg {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 25px;
            border-radius: 30px;
            color: white;
            border: 1px solid rgba(188, 19, 254, 0.5);
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="top-msg">Te Amo Muchote Mis Ojitos Mi Rey 游눝游눝</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, starGroup;

        // Lista extensa de mensajes
        const phrases = [
            "Mi Rey 游녬", "Jairo", "Te Amo", "Mi Vida", "Mi Todo", "Mi Paz", 
            "Mi Destino", "Mi Tesoro", "Eres 칔nico", "Mi Caballero",
            "Siempre Tuya", "Mi Orgullo", "Mi Mundo", "Te Admiro",
            "Mi Compa침ero", "Gracias por existir", "Mi Amor Infinito",
            "Mi Lugar Seguro", "Te Extra침o", "Mi Luz", "Mi Felicidad",
            "Mi Refugio", "Eres Mi Sue침o", "Te Elijo Siempre", "Mi Coraz칩n"
        ];

        function init() {
            scene = new THREE.Scene();
            // C치mara con m치s campo de visi칩n para el efecto de profundidad
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.6;

            // 1. EL "AGUJERITO NEGRO" CENTRAL
            const coreGeo = new THREE.SphereGeometry(1.8, 32, 32);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const core = new THREE.Mesh(coreGeo, coreMat);
            scene.add(core);

            // 2. EL ANILLO VIOLETA NE칍N (Igual a la imagen)
            const ringGeo = new THREE.TorusGeometry(1.9, 0.04, 16, 100);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0xbc13fe });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            scene.add(ring);

            // 3. NOMBRE "JAIRO" DENTRO DE LA ESFERA
            const nameCanvas = document.createElement('canvas');
            const nameCtx = nameCanvas.getContext('2d');
            nameCanvas.width = 400; nameCanvas.height = 200;
            nameCtx.fillStyle = 'white';
            nameCtx.font = 'Bold 80px Arial';
            nameCtx.textAlign = 'center';
            nameCtx.fillText('Jairo', 200, 110);
            const nameTex = new THREE.CanvasTexture(nameCanvas);
            const nameMat = new THREE.SpriteMaterial({ map: nameTex });
            const nameSprite = new THREE.Sprite(nameMat);
            nameSprite.scale.set(3, 1.5, 1);
            scene.add(nameSprite);

            // 4. NUBE DE MENSAJES Y ESTRELLAS
            starGroup = new THREE.Group();
            scene.add(starGroup);

            for(let i=0; i<300; i++) {
                const isText = i < 150; // Mitad textos, mitad puntos de luz
                let object;

                if(isText) {
                    const txt = phrases[i % phrases.length];
                    const tCanvas = document.createElement('canvas');
                    const tCtx = tCanvas.getContext('2d');
                    tCanvas.width = 200; tCanvas.height = 50;
                    tCtx.fillStyle = 'white';
                    tCtx.font = '18px Arial';
                    tCtx.textAlign = 'center';
                    tCtx.fillText(txt, 100, 25);
                    const tTex = new THREE.CanvasTexture(tCanvas);
                    const tMat = new THREE.SpriteMaterial({ map: tTex, transparent: true, opacity: 0.9 });
                    object = new THREE.Sprite(tMat);
                    object.scale.set(1.5, 0.4, 1);
                } else {
                    const sGeo = new THREE.SphereGeometry(0.02, 8, 8);
                    const sMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                    object = new THREE.Mesh(sGeo, sMat);
                }

                // Posicionamiento en esfera gigante
                const r = 5 + Math.random() * 10;
                const phi = Math.acos(-1 + (Math.random() * 2));
                const theta = Math.random() * Math.PI * 2;

                object.position.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
                starGroup.add(object);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            starGroup.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
