<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jairo ðŸ’œ</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:Arial, sans-serif;
}
#texto{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:50px;
  color:#ff4dff;
  text-shadow:0 0 30px #ff00ff;
  z-index:1;
  text-align:center;
}
</style>
</head>
<body>

<div id="texto">
ðŸ’œ<br>Jairo
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
let renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* Galaxia de estrellas 3D */
let starsGeometry = new THREE.BufferGeometry();
let starsCount = 4000;
let positions = new Float32Array(starsCount * 3);

for(let i=0;i<starsCount*3;i++){
  positions[i] = (Math.random()-0.5) * 1500;
}

starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
let starsMaterial = new THREE.PointsMaterial({color:0xffffff});
let stars = new THREE.Points(starsGeometry, starsMaterial);
scene.add(stars);

/* Corazones flotando 3D */
let corazones = [];
let texture = new THREE.TextureLoader().load("https://i.imgur.com/9yG3XQp.png");
let material = new THREE.SpriteMaterial({ map: texture });

for(let i=0;i<20;i++){
  let sprite = new THREE.Sprite(material);
  sprite.position.set(
    (Math.random()-0.5)*400,
    (Math.random()-0.5)*400,
    (Math.random()-0.5)*400
  );
  sprite.scale.set(30,30,1);
  scene.add(sprite);
  corazones.push(sprite);
}

camera.position.z = 300;

/* Movimiento con dedo */
document.addEventListener("mousemove", e=>{
  let x = (e.clientX/window.innerWidth - 0.5)*2;
  let y = (e.clientY/window.innerHeight - 0.5)*2;
  camera.position.x = x*50;
  camera.position.y = -y*50;
});

document.addEventListener("touchmove", e=>{
  let touch = e.touches[0];
  let x = (touch.clientX/window.innerWidth - 0.5)*2;
  let y = (touch.clientY/window.innerHeight - 0.5)*2;
  camera.position.x = x*50;
  camera.position.y = -y*50;
});

/* AnimaciÃ³n */
function animate(){
  requestAnimationFrame(animate);
  stars.rotation.y += 0.0005;
  corazones.forEach(c=>{
    c.rotation += 0.01;
  });
  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
