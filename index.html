<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Escena 3D - Para Ã‰l</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a1a; }
        #mensaje { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: #fff; font-family: Arial; font-size: 22px; text-shadow: 0 0 10px #4fc3f7; padding: 10px 20px; border-radius: 25px; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="mensaje">Te Amo Muchote Mi Rey Fuerte ðŸ’™</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // Escena, cÃ¡mara y renderizador
        const escena = new THREE.Scene();
        const camara = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderizador = new THREE.WebGLRenderer();
        renderizador.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderizador.domElement);

        // Esfera central (representando un "mundo" o objeto focal)
        const geometriaEsfera = new THREE.SphereGeometry(3, 32, 32);
        const materialEsfera = new THREE.MeshBasicMaterial({ 
            color: 0x1976d2, // Azul fuerte
            wireframe: false, 
            emissive: 0x0d47a1,
            emissiveIntensity: 0.5
        });
        const esfera = new THREE.Mesh(geometriaEsfera, materialEsfera);
        escena.add(esfera);
        esfera.position.y = -2;

        // PartÃ­culas/Textos pequeÃ±os
        const textoFrases = [
            "Mi Todo", "Mi HÃ©roe", "Mi Guerrero", "Me Encantas", 
            "Mi Sol", "Mi Favorito ðŸ˜‰", "Te Amo ðŸ’™", "Unico", 
            "Mi CampeÃ³n", "Mi Vida"
        ];
        const grupoParticulas = new THREE.Group();
        escena.add(grupoParticulas);

        // Crear puntos/textos distribuidos
        for (let i = 0; i < 200; i++) {
            // Alternar entre puntos y textos simplificados
            if (i % 5 === 0) {
                // Texto (usando geometrÃ­a bÃ¡sica por simplicidad; para texto real usar FontLoader)
                const geometriaTexto = new THREE.BoxGeometry(0.5, 0.5, 0.1);
                const materialTexto = new THREE.MeshBasicMaterial({ 
                    color: 0x4fc3f7, 
                    emissive: 0x0288d1
                });
                const textoMesh = new THREE.Mesh(geometriaTexto, materialTexto);
                // Posicionar aleatoriamente
                textoMesh.position.set(
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 30
                );
                // Asignar texto como etiqueta (visible en consola o con librerÃ­a de texto)
                textoMesh.userData.frase = textoFrases[Math.floor(Math.random() * textoFrases.length)];
                grupoParticulas.add(textoMesh);
            } else {
                // Puntos brillantes
                const geometriaPunto = new THREE.SphereGeometry(0.1, 8, 8);
                const materialPunto = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff, 
                    emissive: 0x4fc3f7
                });
                const punto = new THREE.Mesh(geometriaPunto, materialPunto);
                punto.position.set(
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 10,
                    (Math.random() - 0.5) * 30
                );
                grupoParticulas.add(punto);
            }
        }

        // Luces
        const luz = new THREE.PointLight(0x4fc3f7, 1.5);
        luz.position.set(10, 10, 10);
        escena.add(luz);
        const luzAmbiente = new THREE.AmbientLight(0x0a2c42, 0.5);
        escena.add(luzAmbiente);

        // Posicionar cÃ¡mara
        camara.position.z = 15;
        camara.position.y = 2;

        // AnimaciÃ³n
        function animar() {
            requestAnimationFrame(animar);
            // Rotar elementos para dar movimiento
            esfera.rotation.y += 0.005;
            grupoParticulas.rotation.y += 0.002;
            renderizador.render(escena, camara);
        }
        animar();

        // Ajustar tamaÃ±o con ventana
        window.addEventListener('resize', () => {
            camara.aspect = window.innerWidth / window.innerHeight;
            camara.updateProjectionMatrix();
            renderizador.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
