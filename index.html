<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Jairo ❤️</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
}
canvas{display:block;}
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luces
const light = new THREE.PointLight(0xffffff, 2);
light.position.set(10,10,10);
scene.add(light);

const ambient = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambient);

// Corazón forma
const heartShape = new THREE.Shape();
heartShape.moveTo(0,0);
heartShape.bezierCurveTo(0,3,-3,3,-3,0);
heartShape.bezierCurveTo(-3,-3,0,-3,0,-1);
heartShape.bezierCurveTo(0,-3,3,-3,3,0);
heartShape.bezierCurveTo(3,3,0,3,0,0);

const extrudeSettings = {
  depth:2,
  bevelEnabled:true,
  bevelSize:0.4,
  bevelThickness:0.4,
  bevelSegments:5
};

const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);

// Material galaxia rojo
const material = new THREE.MeshStandardMaterial({
  color:0xff0033,
  roughness:0.3,
  metalness:0.8,
  emissive:0x550000,
  emissiveIntensity:0.8
});

const heart = new THREE.Mesh(geometry, material);
scene.add(heart);

// Estrellas pequeñas en el corazón (efecto galaxia)
const starGeometry = new THREE.BufferGeometry();
const starCount = 200;
const positions = [];

for(let i=0;i<starCount;i++){
  positions.push(
    (Math.random()-0.5)*6,
    (Math.random()-0.5)*6,
    (Math.random()-0.5)*2
  );
}

starGeometry.setAttribute(
  'position',
  new THREE.Float32BufferAttribute(positions,3)
);

const starMaterial = new THREE.PointsMaterial({
  color:0xffffff,
  size:0.05
});

const stars = new THREE.Points(starGeometry, starMaterial);
heart.add(stars);

// Texto Jairo dentro
const loader = new THREE.FontLoader();
loader.load(
'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
function(font){

const textGeo = new THREE.TextGeometry("Jairo",{
  font:font,
  size:1,
  height:0.3
});

textGeo.center();

const textMat = new THREE.MeshStandardMaterial({color:0xffffff});
const text = new THREE.Mesh(textGeo,textMat);
text.position.z = 1.2;
scene.add(text);

// Grupo orbitas
const orbitGroup = new THREE.Group();
scene.add(orbitGroup);

for(let i=0;i<12;i++){
  const orbitGeo = new THREE.TextGeometry("Te amo",{
    font:font,
    size:0.5,
    height:0.1
  });

  const orbitMat = new THREE.MeshStandardMaterial({color:0xff66aa});
  const orbitText = new THREE.Mesh(orbitGeo,orbitMat);

  const angle = (i/12)*Math.PI*2;
  orbitText.position.x = Math.cos(angle)*6;
  orbitText.position.y = Math.sin(angle)*6;

  orbitGroup.add(orbitText);
}

function animate(){
  requestAnimationFrame(animate);

  heart.rotation.y += 0.01;
  orbitGroup.rotation.y += 0.02;

  renderer.render(scene,camera);
}

animate();

});
</script>

</body>
</html>
