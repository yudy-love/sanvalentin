<!DOCTYPE html>
<html>
<head>
    <title>Mi Galaxia 3D</title>
    <script src="https://www.goat1000.com/tagcanvas.min.js" type="text/javascript"></script>
    <style>
        body {
            background-color: #000; /* Fondo negro como el espacio */
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #myCanvasContainer {
            position: relative;
        }
        canvas {
            cursor: move;
        }
    </style>
</head>
<body>

    <div id="myCanvasContainer">
        <canvas width="600" height="600" id="myCanvas">
            <p>Tu navegador no soporta Canvas.</p>
            <ul>
                <li><a href="#" style="color: #FF4500; font-size: 25pt;">Mi Vida</a></li>
                <li><a href="#" style="color: #FFD700;">Amanecer</a></li>
                <li><a href="#" style="color: #FFFFFF;">Eternidad</a></li>
                <li><a href="#" style="color: #FF69B4;">Te Amo</a></li>
                <li><a href="#" style="color: #00FF00;">Felicidad</a></li>
                <li><a href="#" style="color: #1E90FF;">Mi Cielo</a></li>
                <li><a href="#" style="color: #FFA500;">Ternura</a></li>
                <li><a href="#" style="color: #FF0000;">Pasión</a></li>
                <li><a href="#" style="color: #DA70D6;">Sueños</a></li>
                <li><a href="#" style="color: #FFFFFF;">Destino</a></li>
                <li><a href="#" style="color: #FFD700;">Siempre Tú</a></li>
                <li><a href="#" style="color: #FF4500;">Mi Sol</a></li>
                <li><a href="#" style="color: #00FFFF;">Inspiración</a></li>
                <li><a href="#" style="color: #FF1493;">Corazón</a></li>
                <li><a href="#" style="color: #FFFFFF;">Magia</a></li>
            </ul>
        </canvas>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            try {
                TagCanvas.Start('myCanvas', '', {
                    textColour: null, // Usa el color definido en el HTML
                    outlineColour: 'transparent',
                    reverse: true,
                    depth: 0.8,
                    maxSpeed: 0.05,
                    textFont: 'Georgia, serif',
                    weight: true,
                    wheelZoom: true, // Puedes hacer zoom con el ratón
                    initial: [0.1, -0.1], // Velocidad inicial de rotación
                    decel: 0.98,
                    activeCursor: 'pointer'
                });
            } catch(e) {
                // Si algo falla, el canvas no se verá
                document.getElementById('myCanvasContainer').style.display = 'none';
            }
        };
    </script>
</body>
</html>
