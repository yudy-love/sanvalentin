<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Rey ğŸ’™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { 
            overflow: hidden; 
            background: #2a0a0a; 
            width: 100vw; 
            height: 100vh;
        }

        /* Fondo con brillo y efecto de profundidad */
        #bg-glow {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff8800 0%, #2a0a0a 80%);
            opacity: 0.8;
            z-index: 1;
            animation: glow-pulse 8s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }

        /* CÃ­rculo negro central */
        #central-dot {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 25px rgba(255, 183, 0, 0.6);
            z-index: 3;
        }

        /* Contenedor de frases */
        #phrases-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Frases con emojis y colores brillantes */
        .phrase {
            position: absolute;
            color: #fff;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            z-index: 2;
        }

        /* Reproductor de audio estilo ancho naranja */
        #audio-player {
            position: absolute;
            bottom: 15px;
            left: 5%;
            width: 90%;
            background: linear-gradient(#ff6600, #ff3300);
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 123, 0, 0.8);
            z-index: 4;
        }

        #select-audio {
            width: 100%;
            padding: 8px;
            background: #ffcc00;
            color: #2a0a0a;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        #file-input { display: none; }
        audio { 
            width: 100%; 
            height: 45px; 
            background: #000; 
            border-radius: 5px;
            color: #fff;
        }

        /* AnimaciÃ³n de movimiento de frases */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(calc(Math.random()*20px -10px), calc(Math.random()*20px -10px)) rotate(2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="bg-glow"></div>

        const container = document.getElementById('phrases-container');
        const centralDot = document.getElementById('central-dot');
        const dotRect = centralDot.getBoundingClientRect();
        const centerX = dotRect.left + dotRect.width/2;
        const centerY = dotRect.top + dotRect.height/2;

        // Crear frases densas como en la imagen
        for(let i=0; i<120; i++){ // Muchas frases para llenar la pantalla
            const text = phrases[Math.floor(Math.random() * phrases.length)];
            const phrase = document.createElement('div');
            phrase.classList.add('phrase');
            phrase.textContent = text;
            
            // Colores aleatorios brillantes
            const colors = ['#fff', '#ffdd00', '#ff9900', '#ff66ff', '#00ffcc'];
            phrase.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // PosiciÃ³n aleatoria por toda la pantalla
            phrase.style.left = `${Math.random() * 100}%`;
            phrase.style.top = `${Math.random() * 100}%`;
            
            // AnimaciÃ³n de movimiento suave
            phrase.style.animation = `float ${15 + Math.random() * 10}s ease-in-out infinite`;
            phrase.style.animationDelay = `${Math.random() * 10}s`;

            // Efecto de cambio de tamaÃ±o al moverse
            setInterval(() => {
                const phraseRect = phrase.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(phraseRect.left + phraseRect.width/2 - centerX, 2) + 
                    Math.pow(phraseRect.top + phraseRect.height/2 - centerY, 2)
                );

                // MÃ¡s grandes y brillantes cerca del centro
                if(distance < 150) {
                    phrase.style.fontSize = '16px';
                    phrase.style.textShadow = '0 0 8px rgba(255, 255, 255, 1)';
                } else {
                    phrase.style.fontSize = '14px';

            }, 100);

            container.appendChild(phrase);
        }

        // Funcionalidad del reproductor
        const selectBtn = document.getElementById('select-audio');
        const fileInput = document.getElementById('file-input');
        const audio = document.getElementById('audio');
        
        selectBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                selectBtn.textContent = `CanciÃ³n cargada âœ¨`;

    </script>
