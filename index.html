<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Muchote Mi Rey FuerteðŸ’™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        
        /* Mensaje principal adaptado */
        #main-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial;
            font-size: 16px;
            padding: 8px 14px;
            border-radius: 20px;
            background: rgba(0,0,0,0.7);
            text-align: center;
            z-index: 2;
        }
        
        /* Reproductor integrado con tonos azules */
        #player-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 51, 102, 0.7);
            padding: 10px 15px;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
            z-index: 2;
            backdrop-filter: blur(5px);
        }
        
        #file-input-area {
            background: rgba(0, 82, 165, 0.9);
            padding: 7px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            color: #fff;
            font-family: Arial;
            font-size: 14px;
            text-align: center;
        }
        
        #file-input { display: none; }
        audio { 
            width: 100%; 
            height: 35px; 
            background: rgba(0, 34, 68, 0.9); 
            border-radius: 5px; 
            border: none;
        }
        
        /* Canvas del efecto 3D */
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
</head>
<body>
    <div id="main-message">Te Amo Muchote Mi Rey FuerteðŸ’™</div>

    <div id="player-container">
        <div id="file-input-area">
            <input type="file" id="file-input" accept="audio/*">
            <span id="file-name">Seleccionar canciÃ³n ðŸŽµ</span>
        </div>
        <audio id="audio-player" controls>Tu navegador no soporta la reproducciÃ³n de audio.
    </div>

    <canvas id="scene"></canvas>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js" } }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // ConfiguraciÃ³n exacta del efecto con tonos adaptados
        const canvas = document.getElementById('scene');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a); // Fondo azul-morado oscuro

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Sin pixelado

        // 1. Estrellas de fondo
        const bgStarsGeo = new THREE.BufferGeometry();
        const bgStarsVerts = [];
        for (let i=0; i<400; i++) {
            bgStarsVerts.push(
                (Math.random()-0.5)*80,
                (Math.random()-0.5)*80,
                -Math.random()*40
            );
        }
        bgStarsGeo.setAttribute('position', new THREE.Float32BufferAttribute(bgStarsVerts, 3));
        const bgStarsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3, sizeAttenuation: true });
        scene.add(new THREE.Points(bgStarsGeo, bgStarsMat));

        // 2. Superficie iluminada adaptada
        const surfaceGeo = new THREE.PlaneGeometry(60, 60);
        const surfaceMat = new THREE.MeshBasicMaterial({ 
            color: 0x3a5b72, 
            transparent: true, 
            opacity: 0.9 
        });
        const surface = new THREE.Mesh(surfaceGeo, surfaceMat);
        surface.rotation.x = -Math.PI/2;
        surface.position.y = -3;
        scene.add(surface);

        // Frases adaptadas para hombre
        const phrases = [
            "Me Encantas", "Mi Todo", "Mi Infinito", "Mi HÃ©roe",
            "Mi Cielo", "Mi BebÃ©", "Mi Guerrero", "Mi Mundo",
            "Mi CanciÃ³n Favorita âœ¨", "Te Amo ðŸ’™", "CampeÃ³n", "Unico",
            "Mi Amor", "Mi Rey âœ¨"
        ];

        const surfaceGroup = new THREE.Group();
        scene.add(surfaceGroup);

        // Puntos pequeÃ±os brillantes
        for (let i=0; i<1200; i++) {
            const dotGeo = new THREE.SphereGeometry(0.05, 8, 8);
            const dotMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const dot = new THREE.Mesh(dotGeo, dotMat);
            dot.position.set(
                (Math.random()-0.5)*50,
                -2.95,
                (Math.random()-0.5)*50
            );
            surfaceGroup.add(dot);
        }

        // Frases con tamaÃ±o y brillo exactos
        for (let phrase of phrases) {
            const phraseGeo = new THREE.PlaneGeometry(phrase.length*0.25, 0.4);
            const phraseMat = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                emissive: 0x4fc3f7, // Brillo azul
                emissiveIntensity: 0.6
            });
            const phraseMesh = new THREE.Mesh(phraseGeo, phraseMat);
            phraseMesh.position.set(
                (Math.random()-0.5)*45,
                -2.9,
                (Math.random()-0.5)*45
            );
            surfaceGroup.add(phraseMesh);
        }

        // 3. Esfera central adaptada
        const sphereGeo = new THREE.SphereGeometry(2.5, 64, 64);
        const sphereMat = new THREE.MeshBasicMaterial({ 
            color: 0x0a1a2b, 
            emissive: 0x0a3a5b,
            emissiveIntensity: 0.2
        });
        const sphere = new THREE.Mesh(sphereGeo, sphereMat);
        sphere.position.y = -1;
        scene.add(sphere);

        // PartÃ­culas alrededor de la esfera
        const spherePartGeo = new THREE.BufferGeometry();
        const spherePartVerts = [];
        for (let i=0; i<120; i++) {
            const radius = 2.5 + Math.random()*1.2;
            const angle = Math.random()*Math.PI*2;
            spherePartVerts.push(
                Math.cos(angle)*radius,
                -1 + (Math.random()-0.5)*2.5,
                Math.sin(angle)*radius
            );
        }
        spherePartGeo.setAttribute('position', new THREE.Float32BufferAttribute(spherePartVerts, 3));
        const spherePartMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        scene.add(new THREE.Points(spherePartGeo, spherePartMat));

        // PosiciÃ³n de cÃ¡mara exacta
        camera.position.set(0, 6, 18);
        camera.lookAt(0, -1, 0);

        // AnimaciÃ³n suave
        function animate() {
            requestAnimationFrame(animate);
            surfaceGroup.rotation.y += 0.0005;
            sphere.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // Ajuste al tamaÃ±o de pantalla
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Funcionalidad del reproductor de audio
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const audioPlayer = document.getElementById('audio-player');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                audioPlayer.src = URL.createObjectURL(e.target.files[0]);
                audioPlayer.load();
            } else {
                fileName.textContent = "Seleccionar canciÃ³n ðŸŽµ";
            }
        });

        // Abrir selector al hacer clic
        document.getElementById('file-input-area').addEventListener('click', () => fileInput.click());
    </script>
</body>
</html>
