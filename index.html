<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Rey ðŸ’™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #101030; 
            width: 100vw; 
            height: 100vh;
        }

        #center-circle {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 30px #00aaff;
            z-index: 2;
        }

        #phrases {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .word {
            position: absolute;
            color: #a0e0ff;
            font-family: Arial;
            font-size: 14px;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #player {
            position: absolute;
            bottom: 20px;
            left: 5%;
            width: 90%;
            background: #0055aa;
            padding: 10px;
            border-radius: 10px;
        }

        #choose {
            width: 100%;
            padding: 8px;
            background: #a0e0ff;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        #file { display: none; }
        audio { width: 100%; }
    </style>
</head>
<body>
    <div id="center-circle"></div>
    <div id="phrases"></div>

    <div id="player">
        <button id="choose">Seleccionar CanciÃ³n ðŸŽµ</button>
        <input type="file" id="file" accept="audio/*">
        <audio controls>
    </div>

    <script>
        const words = [
            "Mi HÃ©roe", "Mi Rey", "Mi Guerrero", "Mi Mundo",
            "Te Amo", "Mi Todo", "Mi Fuerza", "Mi Paz",
            "SueÃ±os", "Mi Eterno", "Mi Refugio", "Mi Calma"
        ];

        const phrases = document.getElementById('phrases');
        const center = {x: window.innerWidth/2, y: window.innerHeight/3};

        words.forEach((text, i) => {
            const word = document.createElement('div');
            word.className = 'word';
            word.textContent = text;
            const radius = 100 + i*30;
            let angle = 0;

            setInterval(() => {
                angle += 0.01;
                const x = center.x + Math.cos(angle)*radius;
                const y = center.y + Math.sin(angle)*radius;
                word.style.left = x + 'px';
                word.style.top = y + 'px';
                
                const dist = Math.hypot(x - center.x, y - center.y);
                if(dist < 80) word.style.color = '#ffff00';
                else word.style.color = '#a0e0ff';

            }, 20);
            phrases.appendChild(word);
        });

        document.getElementById('choose').onclick = () => document.getElementById('file').click();
        document.getElementById('file').onchange = (e) => {
            const file = e.target.files[0];
            if(file) document.querySelector('audio').src = URL.createObjectURL(file);
        };
    </script>
</body>
</html>
