<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Caballero</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        /* Caja de mensaje superior igual a la imagen */
        .top-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
            white-space: nowrap;
        }

        /* Reproductor falso en la parte inferior para estÃ©tica */
        .player-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(40, 40, 40, 0.8);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="top-message">Te Amo Muchote Mi Rey ðŸ’›</div>

    <div id="canvas-container"></div>

    <div class="player-bar">
        <div style="font-size: 0.8rem;">
            <b>CanciÃ³n para ti</b><br>
            Nuestra_historia.mp3 ðŸ’™ðŸŒ¹
        </div>
        <button style="background: #fff; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold;">Elegir</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, cloud;
        const messages = [
            "Mi Todo ðŸŒ", "Mi Rey ðŸ‘‘", "El mÃ¡s guapo", "Te Amo", "Mi Paz", 
            "Mi Caballero", "Eres Ãšnico", "Mi Vida", "Te Admiro", "Mi CompaÃ±ero",
            "Mi Destino", "Gracias por estar", "Mi Amor Infinito", "Mi Tesoro"
        ];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Crear el nÃºcleo central (la esfera negra de la imagen)
            const geometry = new THREE.SphereGeometry(0.8, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const core = new THREE.Mesh(geometry, material);
            scene.add(core);

            // Brillo alrededor del nÃºcleo
            const glowGeo = new THREE.SphereGeometry(0.85, 32, 32);
            const glowMat = new THREE.MeshBasicMaterial({ color: 0x8844ff, transparent: true, opacity: 0.3 });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            scene.add(glow);

            // Crear los textos flotantes como partÃ­culas
            cloud = new THREE.Group();
            
            messages.forEach((text) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 256;
                canvas.height = 64;
                ctx.fillStyle = 'white';
                ctx.font = 'Bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(text, 128, 40);

                const texture = new THREE.CanvasTexture(canvas);
                const spriteMat = new THREE.SpriteMaterial({ map: texture, transparent: true });
                const sprite = new THREE.Sprite(spriteMat);

                // PosiciÃ³n aleatoria en una esfera
                const phi = Math.acos(-1 + (Math.random() * 2));
                const theta = Math.random() * Math.PI * 2;
                const radius = 2 + Math.random() * 2;

                sprite.position.x = radius * Math.sin(phi) * Math.cos(theta);
                sprite.position.y = radius * Math.sin(phi) * Math.sin(theta);
                sprite.position.z = radius * Math.cos(phi);
                
                sprite.scale.set(1, 0.25, 1);
                cloud.add(sprite);
            });

            scene.add(cloud);

            // Estrellas de fondo
            const starGeo = new THREE.BufferGeometry();
            const starCount = 1000;
            const posArray = new Float32Array(starCount * 3);
            for(let i=0; i<starCount*3; i++) { posArray[i] = (Math.random() - 0.5) * 10; }
            starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starMat = new THREE.PointsMaterial({ size: 0.005, color: 0xffffff });
            const stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);
        }

        function animate() {
            requestAnimationFrame(animate);
            cloud.rotation.y += 0.002; // Hace que los mensajes giren
            cloud.rotation.x += 0.001;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
