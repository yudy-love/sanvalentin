<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Muchote Mi Rey FuerteðŸ’™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #0a0a1a; }
        /* Contenedor del mensaje principal */
        #main-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(0,0,0,0.7);
            text-align: center;
            z-index: 2;
        }
        /* Contenedor del reproductor */
        #player-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 51, 102, 0.7);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.5);
            width: 90%;
            max-width: 400px;
            z-index: 2;
        }
        #file-input-area {
            background: #0066cc;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            color: #fff;
            font-family: Arial;
            font-size: 16px;
        }
        #file-input { display: none; }
        #file-name { text-align: center; }
        audio { width: 100%; height: 40px; }
        /* Canvas para el efecto 3D */
        #scene-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    </style>
</head>
<body>
    <div id="main-message">Te Amo Muchote Mi Rey FuerteðŸ’™</div>

    <div id="player-container">
        <div id="file-input-area">
            <input type="file" id="file-input" accept="audio/*">
            <span id="file-name">Seleccionar canciÃ³n ðŸŽµ</span>
        </div>
        <audio id="audio-player" controls>Tu navegador no soporta audio.
    </div>

    <canvas id="scene-canvas"></canvas>

    <!-- LibrerÃ­a Three.js -->
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js" } }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // ConfiguraciÃ³n de la escena 3D
        const canvas = document.getElementById('scene-canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2b0b42);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 1. Estrellas del fondo
        const bgStarsGeo = new THREE.BufferGeometry();
        const bgStarsVertices = [];
        for (let i=0; i<500; i++) {
            bgStarsVertices.push(
                (Math.random()-0.5)*100,
                (Math.random()-0.5)*100,
                -Math.random()*50
            );
        }
        bgStarsGeo.setAttribute('position', new THREE.Float32BufferAttribute(bgStarsVertices, 3));
        const bgStarsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
        scene.add(new THREE.Points(bgStarsGeo, bgStarsMat));

        // 2. Superficie iluminada con frases
        const surfaceGeo = new THREE.PlaneGeometry(50, 50);
        const surfaceMat = new THREE.MeshBasicMaterial({ color: 0x5a3b72, transparent: true, opacity: 0.8 });
        const surface = new THREE.Mesh(surfaceGeo, surfaceMat);
        surface.rotation.x = -Math.PI/2;
        surface.position.y = -2;
        scene.add(surface);

        // Frases para hombre
        const phrases = [
            "Me Encantas", "Mi Todo", "Mi Infinito", "Mi HÃ©roe",
            "Mi Cielo", "Mi BebÃ©", "Mi Guerrero", "Mi Mundo",
            "Mi CanciÃ³n Favorita âœ¨", "Te Amo ðŸ’™", "CampeÃ³n", "Unico",
            "Mi Amor", "Mi Rey âœ¨"
        ];

        // Grupo de elementos de la superficie
        const surfaceGroup = new THREE.Group();
        scene.add(surfaceGroup);

        // Puntos pequeÃ±os
        for (let i=0; i<800; i++) {
            const dotGeo = new THREE.SphereGeometry(0.08, 4, 4);
            const dotMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const dot = new THREE.Mesh(dotGeo, dotMat);
            dot.position.set(
                (Math.random()-0.5)*40,
                -2,
                (Math.random()-0.5)*40
            );
            surfaceGroup.add(dot);
        }

        // Frases como cajas brillantes
        for (let phrase of phrases) {
            const phraseGeo = new THREE.BoxGeometry(phrase.length*0.3, 0.5, 0.1);
            const phraseMat = new THREE.MeshBasicMaterial({ color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.5 });
            const phraseMesh = new THREE.Mesh(phraseGeo, phraseMat);
            phraseMesh.position.set(
                (Math.random()-0.5)*35,
                -1.95,
                (Math.random()-0.5)*35
            );
            surfaceGroup.add(phraseMesh);
        }

        // 3. Esfera central
        const sphereGeo = new THREE.SphereGeometry(2, 32, 32);
        const sphereMat = new THREE.MeshBasicMaterial({ color: 0x1a0a2b, emissive: 0x2b0b42, emissiveIntensity: 0.3 });
        const sphere = new THREE.Mesh(sphereGeo, sphereMat);
        sphere.position.y = -0.5;
        scene.add(sphere);

        // PartÃ­culas alrededor de la esfera
        const sphereParticlesGeo = new THREE.BufferGeometry();
        const sphereParticlesVertices = [];
        for (let i=0; i<100; i++) {
            const radius = 2 + Math.random()*1;
            const angle = Math.random()*Math.PI*2;
            sphereParticlesVertices.push(
                Math.cos(angle)*radius,
                -0.5 + (Math.random()-0.5)*2,
                Math.sin(angle)*radius
            );
        }
        sphereParticlesGeo.setAttribute('position', new THREE.Float32BufferAttribute(sphereParticlesVertices, 3));
        const sphereParticlesMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15 });
        scene.add(new THREE.Points(sphereParticlesGeo, sphereParticlesMat));

        // PosiciÃ³n de la cÃ¡mara
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);

        // AnimaciÃ³n
        function animate() {
            requestAnimationFrame(animate);
            surfaceGroup.rotation.y += 0.001;
            sphere.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar tamaÃ±o con la ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Funcionalidad del reproductor
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const audioPlayer = document.getElementById('audio-player');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                audioPlayer.src = URL.createObjectURL(e.target.files[0]);
                audioPlayer.load();
            } else {
                fileName.textContent = "Seleccionar canciÃ³n ðŸŽµ";
            }
        });

        document.getElementById('file-input-area').addEventListener('click', () => fileInput.click());
    </script>
</body>
</html>
