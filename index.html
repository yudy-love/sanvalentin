<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Jairo</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }

        /* Banner Superior */
        .top-label {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 20, 100, 0.4);
            backdrop-filter: blur(8px);
            padding: 8px 20px;
            border-radius: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
            z-index: 10;
        }

        /* Reproductor Inferior */
        .player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(30, 30, 40, 0.95);
            padding: 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            z-index: 10;
        }
        .player-info { display: flex; align-items: center; gap: 10px; font-size: 11px; }
        .play-btn { width: 30px; height: 30px; border: 1px solid #555; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .btn-action { background: #444; border: none; color: white; padding: 8px 12px; border-radius: 8px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-label">Te Amo Muchote Mis Ojitos Mi Rey üíõüíõ</div>

    <div class="player">
        <div class="player-info">
            <div class="play-btn">‚ñ∂</div>
            <div>
                Elije tu cancion<br>
                <b>cancion.mp3</b> Detalles Mrüíôüåπ‚ù§Ô∏è<br>
                (Reproductor Mr)
            </div>
        </div>
        <button class="btn-action">Elegir<br>cancion</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, group;

        const frases = [
            "Jairo üëë", "Mi Rey üëë", "Eres √önico", "Mi Mundo", "Mi Todo üåç", 
            "Mi Lugar Seguro", "Te Admiro", "Mi Tesoro", "Mi Paz", "Mi Vida",
            "Te Amo", "Mi Orgullo", "Mi Coraz√≥n", "Eres Mi Sue√±o", "Mi Luz üåü"
        ];

        function init() {
            scene = new THREE.Scene();
            // Niebla para crear el efecto de horizonte que se desvanece
            scene.fog = new THREE.Fog(0x1a0533, 5, 35);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 15); // Posici√≥n inicial para ver el "suelo" de mensajes

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Esfera central negra
            const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(2, 32, 32),
                new THREE.MeshBasicMaterial({ color: 0x000000 })
            );
            scene.add(sphere);

            // Aro de luz violeta
            const ring = new THREE.Mesh(
                new THREE.TorusGeometry(2.2, 0.03, 16, 100),
                new THREE.MeshBasicMaterial({ color: 0x9d00ff })
            );
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);

            // Generar el "Mar de Mensajes" (Efecto imagen 1)
            group = new THREE.Group();
            for (let i = 0; i < 400; i++) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 256; canvas.height = 64;
                ctx.fillStyle = 'white';
                ctx.font = '22px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(frases[i % frases.length], 128, 40);

                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 0.9 });
                const sprite = new THREE.Sprite(material);

                // Posicionamiento en forma de disco plano gigante
                const angle = Math.random() * Math.PI * 2;
                const radius = 3 + Math.random() * 20; 
                sprite.position.set(
                    Math.cos(angle) * radius,
                    (Math.random() - 0.5) * 1.5, // Mantenerlos cerca del "suelo"
                    Math.sin(angle) * radius
                );
                
                sprite.scale.set(1.5, 0.4, 1);
                group.add(sprite);
            }
            scene.add(group);

            // Estrellas de fondo
            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(3000 * 3);
            for(let i=0; i<9000; i++) starPos[i] = (Math.random() - 0.5) * 80;
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 })));
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            group.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
