<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Jairo</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }

        /* Mensaje superior flotante */
        .top-banner {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 0, 80, 0.4);
            backdrop-filter: blur(8px);
            padding: 12px 25px;
            border-radius: 40px;
            color: white;
            border: 1px solid rgba(200, 100, 255, 0.3);
            z-index: 100;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
        }
    </style>
</head>
<body>

    <div class="top-banner">Te Amo Muchote Mis Ojitos Mi Rey ðŸ’›ðŸ’›</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, group;

        const phrases = [
            "Mi Todo ðŸŒ", "Te Amo", "Mi Paz", "Mi Caballero", "Eres Ãšnico", 
            "Mi Vida", "Te Admiro", "Mi Rey", "Mi Destino", "Mi Tesoro",
            "Siempre Juntos", "Mi Orgullo", "Te ExtraÃ±o", "Mi Complemento",
            "Mi Gran Amor", "Eres IncreÃ­ble", "Mi Mundo", "Te Elijo Siempre"
        ];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 12;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Controles para mover, rotar y acercar
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            group = new THREE.Group();
            scene.add(group);

            // 1. ESFERA CENTRAL (NÃšCLEO NEGRO)
            const coreGeo = new THREE.SphereGeometry(2, 32, 32);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const core = new THREE.Mesh(coreGeo, coreMat);
            scene.add(core);

            // 2. ARO DE LUZ VIOLETA (EFECTO IMAGEN)
            const ringGeo = new THREE.TorusGeometry(2.1, 0.05, 16, 100);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0xbc13fe });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            scene.add(ring);

            // 3. NOMBRE "JAIRO" EN EL CENTRO
            const nameCanvas = document.createElement('canvas');
            const nameCtx = nameCanvas.getContext('2d');
            nameCanvas.width = 512;
            nameCanvas.height = 256;
            nameCtx.fillStyle = 'white';
            nameCtx.font = 'Bold 100px Arial';
            nameCtx.textAlign = 'center';
            nameCtx.fillText('Jairo', 256, 160);
            const nameTex = new THREE.CanvasTexture(nameCanvas);
            const nameMat = new THREE.SpriteMaterial({ map: nameTex });
            const nameSprite = new THREE.Sprite(nameMat);
            nameSprite.scale.set(3, 1.5, 1);
            scene.add(nameSprite);

            // 4. NUBE DE MENSAJES ALREDEDOR
            phrases.forEach((text) => {
                const textCanvas = document.createElement('canvas');
                const tCtx = textCanvas.getContext('2d');
                textCanvas.width = 300;
                textCanvas.height = 100;
                tCtx.fillStyle = 'white';
                tCtx.font = '30px Arial';
                tCtx.textAlign = 'center';
                tCtx.fillText(text, 150, 50);

                const texture = new THREE.CanvasTexture(textCanvas);
                const mat = new THREE.SpriteMaterial({ map: texture, transparent: true });
                const sprite = new THREE.Sprite(mat);

                // PosiciÃ³n aleatoria esfÃ©rica
                const phi = Math.acos(-1 + (Math.random() * 2));
                const theta = Math.random() * Math.PI * 2;
                const r = 5 + Math.random() * 4;

                sprite.position.x = r * Math.sin(phi) * Math.cos(theta);
                sprite.position.y = r * Math.sin(phi) * Math.sin(theta);
                sprite.position.z = r * Math.cos(phi);
                
                sprite.scale.set(1.5, 0.5, 1);
                group.add(sprite);
            });

            // 5. ESTRELLAS DE FONDO
            const starGeo = new THREE.BufferGeometry();
            const starsPos = new Float32Array(2000 * 3);
            for(let i=0; i<6000; i++) { starsPos[i] = (Math.random() - 0.5) * 40; }
            starGeo.setAttribute('position', new THREE.BufferAttribute(starsPos, 3));
            const starMat = new THREE.PointsMaterial({ size: 0.05, color: 0xffffff });
            const stars = new THREE.Points(starGeo, starMat);
            scene.add(stars);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
