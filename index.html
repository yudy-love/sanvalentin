<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            font-family: Arial; 
            background: linear-gradient(#0a1a3a, #050d1f);
        }

        /* Fondo con frases dispersas */
        #bg-phrases {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.7;
        }

        .bg-phrase {
            position: absolute;
            color: #8ec5fc;
            text-shadow: 0 0 10px rgba(142, 197, 252, 0.5);
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { transform: translate(calc(Math.random()*50px -25px), calc(Math.random()*50px -25px)) rotate(3deg); opacity: 0.3; }
        }

        /* TÃ­tulo principal */
        #main-title {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 32px;
            text-shadow: 0 0 15px #4fc3f7;
            z-index: 2;
        }

        /* CÃ­rculo central */
        #central-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 25px rgba(0, 153, 255, 0.5);
            z-index: 2;
        }

        /* Anillos alrededor del cÃ­rculo */
        #rings-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .ring {
            position: absolute;
            border: 2px solid rgba(0, 153, 255, 0.3);
            border-radius: 50%;
            animation: pulse 8s linear infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        }

        /* Reproductor de audio */
        #player-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: rgba(0, 51, 102, 0.8);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 153, 255, 0.5);
            z-index: 2;
        }

        #audio-player {
            width: 100%;
            height: 50px;
            background: #000;
            color: #fff;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="bg-phrases"></div>
    <div id="main-title">Mi Mundo ðŸ’™</div>
    <div id="central-circle"></div>
    <div id="rings-container">
        <div class="ring" style="width: 250px; height: 250px;"></div>
        <div class="ring" style="width: 320px; height: 320px; animation-delay: 2s;"></div>
        <div class="ring" style="width: 390px; height: 390px; animation-delay: 4s;"></div>
    </div>
    <div id="player-container">
