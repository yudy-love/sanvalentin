<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Rey </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { overflow: hidden; background: #0a0a2a; }
        
        /* Contenedor principal */
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* C铆rculo negro central */
        #central-dot {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.5);
            z-index: 2;
        }
        
        /* Anillos giratorios */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(0, 153, 255, 0.3);
            animation: rotate 20s linear infinite;
            z-index: 1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Frases que giran y cambian de color */
        .phrase {
            position: absolute;
            color: #8ec5fc;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 153, 255, 0.5);
            animation: rotatePhrase 20s linear infinite;
            z-index: 1;
            transition: color 0.3s ease;
        }
        
        @keyframes rotatePhrase {
            from { transform: rotate(0deg) translateX(calc(var(--radius) * 1px)) rotate(0deg); }
            to { transform: rotate(360deg) translateX(calc(var(--radius) * 1px)) rotate(-360deg); }
        }
        
        /* Reproductor de audio */
        #audio-player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 51, 102, 0.7);
            padding: 15px;
            border-radius: 15px;
            z-index: 3;
        }
        
        #file-input { display: none; }
        #select-audio {
            width: 100%;
            padding: 10px;
            background: #0066cc;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        audio { width: 100%; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="central-dot"></div>
    
    <!-- Reproductor de audio -->
    <div id="audio-player">
        <button id="select-audio">Seleccionar tu canci贸n </button>
        <input type="file" id="file-input" accept="audio/mp3">
        <audio id="audio" controls>
    </div>

    <script>
        // Configuraci贸n de frases y anillos
        const container = document.getElementById('container');
        const centralDot = document.getElementById('central-dot');
        const phrases = [
            "Mi H茅roe", "Mi Rey", "Mi Guerrero", "Mi Mundo",
            "Te Amo ", "Mi Todo", "Mi Fuerza", "Mi Paz",
            "Sue帽os", "Mi Eterno", "Mi Refugio", "Mi Calma",
            "Mi Estrella", "Mi Inspiraci贸n", "Mi Campe贸n", "Unico",
            "Mi Vida", "Mi Pasi贸n", "Mi Alegr铆a", "Mi Protector"
        ];
        
        // Crear anillos giratorios
        const ringCount = 5;
        for(let i=0; i<ringCount; i++){
            const radius = 200 + (i * 80);
            const ring = document.createElement('div');
            ring.classList.add('ring');
            ring.style.width = `${radius}px`;
            ring.style.height = `${radius}px`;
            ring.style.animationDuration = `${30 - (i * 2)}s`;
            container.appendChild(ring);
        }
        
        // Crear frases que giran y cambian de color
        phrases.forEach((text, index) => {
            const radius = 150 + (index * 20);
            const phrase = document.createElement('div');
            phrase.classList.add('phrase');
            phrase.textContent = text;
            phrase.style.setProperty('--radius', radius);
            phrase.style.animation = `rotatePhrase ${25 - (index * 0.5)}s linear infinite`;
            container.appendChild(phrase);
            
            // Cambiar color al pasar por el c铆rculo central
            setInterval(() => {
                const rect = phrase.getBoundingClientRect();
                const dotRect = centralDot.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(rect.left + rect.width/2 - dotRect.left - dotRect.width/2, 2) +
                    Math.pow(rect.top + rect.height/2 - dotRect.top - dotRect.height/2, 2)
                );
                
                if(distance < 100) {
                    phrase.style.color = '#ffcc00';
                } else {
                    phrase.style.color = '#8ec5fc';
                }
            }, 50);
        });
        
        // Funcionalidad del reproductor de audio
        const selectBtn = document.getElementById('select-audio');
        const fileInput = document.getElementById('file-input');
        const audio = document.getElementById('audio');
        
        selectBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                selectBtn.textContent = `Canci贸n seleccionada `;
            }
        });
    </script>
</body>
</html>
