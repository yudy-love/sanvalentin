<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Jairo</title>
    <style>
        body { margin: 0; background-color: #05000a; overflow: hidden; font-family: 'Arial', sans-serif; }
        
        /* Banner Superior exacto */
        .top-banner {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(45, 10, 80, 0.4);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 40px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }

        /* Reproductor Inferior exacto de la imagen */
        .music-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 420px;
            background: rgba(20, 20, 25, 0.9);
            padding: 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-text { font-size: 11px; line-height: 1.4; opacity: 0.9; }
        .play-circle { width: 35px; height: 35px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
        .btn-elegir { background: #555565; color: white; border: none; padding: 10px 18px; border-radius: 15px; font-weight: bold; font-size: 11px; }
    </style>
</head>
<body>

    <div class="top-banner">Te Amo Muchote Mis Ojitos Brillantes üíõ</div>

    <div class="music-bar">
        <div style="display: flex; align-items: center;">
            <div class="play-circle">‚ñ∂</div>
            <div class="music-text">
                Elije tu cancion<br>
                <b>cancion.mp3</b> Detalles Mrüíôüåπ‚ù§Ô∏è<br>
                (Reproductor Mr)
            </div>
        </div>
        <button class="btn-elegir">Elegir<br>cancion</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, diskGroup;

        // Frases para llenar el disco central
        const phrases = [
            "Mi Todo üåç", "Te Amo", "Mi Paz", "Mi Caballero", "Jairo üëë", 
            "Mi Vida", "Te Admiro", "Mi Rey", "Mi Tesoro", "Hermoso",
            "Mi Orgullo", "Gracias por Seguro", "Mi Amor Infinito", "Mi Mundo",
            "Mi Lugar Infinito", "Mi Cielito", "Mi Beb√©", "Unica", "Perla",
            "Me Encantas", "Mi Cancion Favorita", "Mi Reina", "Te Todo"
        ];

        function init() {
            scene = new THREE.Scene();
            // Niebla violeta para el efecto de horizonte luminoso de la imagen
            scene.fog = new THREE.Fog(0x3a0066, 2, 28); 

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 14); // √Ångulo inclinado inicial

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.4;

            // 1. N√öCLEO CENTRAL (Esfera Negra)
            const core = new THREE.Mesh(
                new THREE.SphereGeometry(2, 32, 32),
                new THREE.MeshBasicMaterial({ color: 0x000000 })
            );
            scene.add(core);

            // 2. ARO DE LUZ NE√ìN
            const ring = new THREE.Mesh(
                new THREE.TorusGeometry(2.1, 0.05, 16, 100),
                new THREE.MeshBasicMaterial({ color: 0xbc13fe })
            );
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);

            // 3. DISCO DE MENSAJES Y PUNTOS DE LUZ (Efecto Imagen 1)
            diskGroup = new THREE.Group();
            for (let i = 0; i < 300; i++) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 256; canvas.height = 64;
                ctx.fillStyle = 'white';
                ctx.font = 'Bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(phrases[i % phrases.length], 128, 40);

                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ 
                    map: new THREE.CanvasTexture(canvas), 
                    transparent: true, 
                    opacity: 0.9 
                }));

                // Posicionamiento en disco plano (Horizonte)
                const angle = Math.random() * Math.PI * 2;
                const radius = 3 + Math.random() * 15;
                sprite.position.set(
                    Math.cos(angle) * radius,
                    (Math.random() - 0.5) * 0.8, // Muy poca variaci√≥n de altura
                    Math.sin(angle) * radius
                );
                sprite.scale.set(1.5, 0.4, 1);
                diskGroup.add(sprite);
            }
            scene.add(diskGroup);

            // 4. ESTRELLAS EN EL CIELO (Puntos blancos de la imagen)
            const starGeo = new THREE.BufferGeometry();
            const starsPos = new Float32Array(4000 * 3);
            for(let i=0; i < 12000; i++) { starsPos[i] = (Math.random() - 0.5) * 60; }
            starGeo.setAttribute('position', new THREE.BufferAttribute(starsPos, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.06, color: 0xffffff })));
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            diskGroup.rotation.y += 0.0008;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
