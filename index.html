<!DOCTYPE html>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:Arial, sans-serif;
  color:white;
}

/* Fondo galaxia */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* Mensaje central */
.mensaje{
  position:absolute;
  width:100%;
  text-align:center;
  top:40%;
  font-size:26px;
  text-shadow:0 0 20px #ff00ff;
}

/* Palabras flotando */
.palabra{
  position:absolute;
  font-size:14px;
  opacity:0.8;
  animation: subir linear infinite;
}

@keyframes subir{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<canvas id="galaxia"></canvas>

<div class="mensaje">
Te amo mi esposito hermoso ðŸ’œ<br>

</div>

<script>

/* GALAXIA */
const canvas = document.getElementById("galaxia");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i=0;i<200;i++){
  stars.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*2
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(star=>{
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}

draw();

/* Palabras flotando */
const palabras = [
"Mi Amor ðŸ’œ","Mi Vida ðŸ’•","Mi Rey ðŸ‘‘",
"Mi Universo ðŸŒŒ","Mi CorazÃ³n ðŸ’–","Mi Todo âœ¨"
];

function crearPalabra(){
  const palabra=document.createElement("div");
  palabra.className="palabra";
  palabra.innerText=palabras[Math.floor(Math.random()*palabras.length)];
  palabra.style.left=Math.random()*100+"vw";
  palabra.style.animationDuration=(8+Math.random()*10)+"s";
  document.body.appendChild(palabra);

  setTimeout(()=>{palabra.remove();},15000);
}

setInterval(crearPalabra,600);

</script>
