<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia de Amor ðŸ’œ</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:Arial, sans-serif;
}
canvas{display:block;}
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);
camera.position.z = 30;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// luces suaves
scene.add(new THREE.AmbientLight(0xffffff,1.5));

// estrellas fondo
const starsGeometry = new THREE.BufferGeometry();
const starCount = 2000;
const positions = [];

for(let i=0;i<starCount;i++){
positions.push(
(Math.random()-0.5)*200,
(Math.random()-0.5)*200,
(Math.random()-0.5)*200
);
}

starsGeometry.setAttribute(
'position',
new THREE.Float32BufferAttribute(positions,3)
);

const starsMaterial = new THREE.PointsMaterial({
color:0xffffff,
size:0.5
});

const stars = new THREE.Points(starsGeometry,starsMaterial);
scene.add(stars);

// palabras
const loader = new THREE.FontLoader();
loader.load(
'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
function(font){

const words = [
"Te amo","Mi amor","Jairo","Eres mÃ­o",
"Mi vida","Te quiero","Siempre tÃº",
"Mi cielo","Mi corazÃ³n","Para siempre"
];

const group = new THREE.Group();
scene.add(group);

for(let i=0;i<words.length;i++){

const textGeo = new THREE.TextGeometry(words[i],{
font:font,
size:2,
height:0.3
});

const textMat = new THREE.MeshBasicMaterial({
color:0xff66aa
});

const text = new THREE.Mesh(textGeo,textMat);

const angle = (i/words.length)*Math.PI*2;
const radius = 15;

text.position.x = Math.cos(angle)*radius;
text.position.y = Math.sin(angle)*radius;

group.add(text);
}

// interacciÃ³n
document.addEventListener("mousemove",e=>{
group.rotation.y = (e.clientX/window.innerWidth - 0.5)*2;
group.rotation.x = (e.clientY/window.innerHeight - 0.5)*2;
});

document.addEventListener("touchmove",e=>{
let t = e.touches[0];
group.rotation.y = (t.clientX/window.innerWidth - 0.5)*2;
group.rotation.x = (t.clientY/window.innerHeight - 0.5)*2;
});

function animate(){
requestAnimationFrame(animate);
stars.rotation.y += 0.0005;
renderer.render(scene,camera);
}
animate();

});
</script>

</body>
</html>
