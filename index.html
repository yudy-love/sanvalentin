<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Jairo - Galaxia 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: Arial, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        .ui-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; font-size: 5rem; font-weight: bold;
            text-shadow: 0 0 20px #ff00de, 0 0 30px #ff00de;
            pointer-events: none; letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="ui-text">JAIRO</div>
    <div id="canvas-container"></div>

    <!-- Cargamos Three.js desde un CDN -->
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Crear partículas estilo galaxia en forma de corazón
        const particlesCount = 5000;
        const positions = new Float32Array(particlesCount * 3);
        const colors = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount; i++) {
            const t = Math.random() * Math.PI * 2;
            // Ecuación matemática del corazón
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            const z = (Math.random() - 0.5) * 5; // Grosor 3D

            positions[i * 3] = x * 0.5;
            positions[i * 3 + 1] = y * 0.5;
            positions[i * 3 + 2] = z;

            // Colores galaxia (púrpuras, azules, rosas)
            colors[i * 3] = 0.5 + Math.random() * 0.5; // R
            colors[i * 3 + 1] = Math.random() * 0.2;   // G
            colors[i * 3 + 2] = 0.8 + Math.random() * 0.2; // B
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.15,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        const heartPoints = new THREE.Points(geometry, material);
        scene.add(heartPoints);

        camera.position.z = 20;

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            heartPoints.rotation.y += 0.005; // Rotación de la galaxia
            heartPoints.rotation.z += 0.002;
            renderer.render(scene, camera);
        }

        animate();

        // Ajustar al redimensionar ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
