<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Rey ğŸ’™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { 
            overflow: hidden; 
            background: #050a2a; 
            width: 100vw; 
            height: 100vh;
        }

        /* CÃ­rculo central */
        #central-dot {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 30px rgba(0, 183, 255, 0.6);
            z-index: 3;
        }

        /* Contenedor de frases */
        #phrases-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Frases - estilo como en la imagen */
        .phrase {
            position: absolute;
            color: #8ee5ff;
            font-size: 13px;
            text-shadow: 0 0 4px #8ee5ff;
            transition: all 0.2s ease;
        }

        /* Reproductor */
        #audio-bar {
            position: absolute;
            bottom: 10px;
            left: 5%;
            width: 90%;
            background: rgba(0, 51, 102, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 4;
        }

        #select-btn {
            width: 100%;
            padding: 8px;
            background: #00aaff;
            color: #000;
            border: none;
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        #file-in { display: none; }
        audio { width: 100%; height: 40px; }
    </style>
</head>
<body>
    <div id="central-dot"></div>
    <div id="phrases-wrap"></div>

    <div id="audio-bar">
        <button id="select-btn">Seleccionar CanciÃ³n ğŸµ</button>
        <input type="file" id="file-in" accept="audio/*">
        <audio id="audio-player" controls>
    </div>

    <script>
        // Frases para hombre con emojis
        const phrasesList = [
            "Mi Rey ğŸ‘‘", "Mi HÃ©roe âš”ï¸", "Mi Mundo ğŸŒ", "Mi Todo ğŸ’™", 
            "Te Amo ğŸ’–", "Mi Fuerza ğŸ’ª", "Mi Paz ğŸ§˜", "SueÃ±os âœ¨", 
            "Mi Eterno â³", "Mi Refugio ğŸ ", "Mi Calma ğŸ§˜", "Mi Estrella âœ¨",
            "Mi CampeÃ³n ğŸ†", "Unico ğŸ’", "Mi Vida â¤ï¸", "Mi PasiÃ³n ğŸ”¥",
            "Mi AlegrÃ­a ğŸ˜„", "Mi Protector ğŸ›¡ï¸", "Mi Cielo â˜ï¸", "Mi BebÃ© ğŸ¥°",
            "Mi Gran Amor ğŸ’–", "Mi RazÃ³n ğŸ¤”", "Mi Esperanza âœ¨", "Mi ParaÃ­so ğŸï¸",
            "Mi Fiesta ğŸ‰", "Mi Destino â­", "Mi InspiraciÃ³n ğŸ’¡", "Mi CampeÃ³n ğŸ†"
        ];

        const wrap = document.getElementById('phrases-wrap');
        const dot = document.getElementById('central-dot');
        const dotX = dot.offsetLeft + dot.offsetWidth/2;
        const dotY = dot.offsetTop + dot.offsetHeight/2;

        // Crear MUCHAS frases para llenar la pantalla
        for(let i=0; i<80; i++){
            const p = document.createElement('div');
            p.className = 'phrase';
            p.innerText = phrasesList[Math.floor(Math.random()*phrasesList.length)];
            
            // PosiciÃ³n inicial aleatoria
            const rad = 50 + Math.random()*250;
            const ang = Math.random()*Math.PI*2;
            p.style.left = (dotX + Math.cos(ang)*rad) + 'px';
            p.style.top = (dotY + Math.sin(ang)*rad) + 'px';
            
            // Velocidad y direcciÃ³n de movimiento
            p.speed = 0.01 + Math.random()*0.02;
            p.ang = ang;
            p.rad = rad;
            wrap.appendChild(p);

            // FunciÃ³n de movimiento CONTINUO
            function movePhrase(el) {
                el.ang += el.speed;
                const x = dotX + Math.cos(el.ang)*el.rad;
                const y = dotY + Math.sin(el.ang)*el.rad;
                el.style.left = x + 'px';
                el.style.top = y + 'px';

                // Cambiar color al pasar cerca del cÃ­rculo
                const dist = Math.hypot(
                    x + el.offsetWidth/2 - dotX, 
                    y + el.offsetHeight/2 - dotY
                );
                if(dist < 80){
                    el.style.color = '#ffdd00';
                    el.style.textShadow = '0 0 6px #ffdd00';
                } else {
                    el.style.color = '#8ee5ff';
                    el.style.textShadow = '0 0 4px #8ee5ff';
                }
                requestAnimationFrame(() => movePhrase(el));
            }
            movePhrase(p);
        }

        // Reproductor de audio
        document.getElementById('select-btn').addEventListener('click', () => {
            document.getElementById('file-in').click();
        });

        document.getElementById('file-in').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file){
                const url = URL.createObjectURL(file);
                document.getElementById('audio-player').src = url;
            }
        });
    </script>
</body>
</html>
