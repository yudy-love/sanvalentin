<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universo para Mi Rey</title>
    <style>
        body { margin: 0; background-color: #05000a; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }

        /* Banner Superior */
        .top-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 0, 80, 0.4);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 30px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
        }

        /* Barra de M√∫sica Inferior */
        .music-player {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(25, 25, 35, 0.9);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-container { display: flex; align-items: center; gap: 12px; }
        .play-icon { width: 35px; height: 35px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .text-info { font-size: 12px; line-height: 1.4; }
        .btn-elegir { background: #4a4a5a; color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: bold; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-banner">Te Amo Muchote Mis Ojitos Brillantes üíõ</div>

    <div class="music-player">
        <div class="info-container">
            <div class="play-icon">‚ñ∂</div>
            <div class="text-info">
                Elije tu cancion<br>
                <b>cancion.mp3</b> Detalles Mrüíôüåπ‚ù§Ô∏è<br>
                (Reproductor Mr)
            </div>
        </div>
        <button class="btn-elegir">Elegir<br>canci√≥n</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, starGroup;

        const phrases = [
            "Jairo üëë", "Mi Todo üåç", "Te Amo", "Mi Paz", "Mi Caballero", 
            "Mi Vida", "Te Admiro", "Mi Rey", "Mi Tesoro", "Mi Coraz√≥n",
            "Mi Mundo", "Eres √önico", "Mi Lugar Seguro", "Te Extra√±o",
            "Mi Luz üåü", "Eres Incre√≠ble", "Mi Gran Amor", "Te Elijo Siempre",
            "Mi Felicidad", "Mi Destino", "Mi Complemento", "Mi Orgullo"
        ];

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x05000a, 5, 30);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15); // Perspectiva inicial igual a la imagen 1

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // OrbitControls permite que al moverlo se vea como la imagen 2
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // 1. N√öCLEO CENTRAL (Esfera Negra)
            const coreGeo = new THREE.SphereGeometry(2, 32, 32);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const core = new THREE.Mesh(coreGeo, coreMat);
            scene.add(core);

            // 2. ANILLO NE√ìN (Violeta)
            const ringGeo = new THREE.TorusGeometry(2.1, 0.04, 16, 100);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0xbc13fe });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            scene.add(ring);

            // 3. NOMBRE CENTRAL "JAIRO"
            const nameCanvas = document.createElement('canvas');
            const nameCtx = nameCanvas.getContext('2d');
            nameCanvas.width = 512; nameCanvas.height = 256;
            nameCtx.fillStyle = 'white';
            nameCtx.font = 'Bold 100px Arial';
            nameCtx.textAlign = 'center';
            nameCtx.fillText('Jairo', 256, 160);
            const nameTex = new THREE.CanvasTexture(nameCanvas);
            const nameSprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: nameTex }));
            nameSprite.scale.set(3, 1.5, 1);
            scene.add(nameSprite);

            // 4. CAMPO DE MENSAJES (Efecto Galaxia 3D)
            starGroup = new THREE.Group();
            for (let i = 0; i < 250; i++) {
                const text = phrases[i % phrases.length];
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 300; canvas.height = 100;
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(text, 150, 50);

                const texture = new THREE.CanvasTexture(canvas);
                const mat = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 0.8 });
                const sprite = new THREE.Sprite(mat);

                // Distribuci√≥n para que parezca un horizonte pero sea una esfera al moverlo
                const angle = Math.random() * Math.PI * 2;
                const radius = 4 + Math.random() * 15;
                const yDist = (Math.random() - 0.5) * 10; // Esto crea la profundidad de la imagen 2

                sprite.position.set(
                    Math.cos(angle) * radius,
                    yDist * 0.5, 
                    Math.sin(angle) * radius
                );

                sprite.scale.set(1.2, 0.4, 1);
                starGroup.add(sprite);
            }
            scene.add(starGroup);

            // 5. ESTRELLAS DE FONDO
            const starGeo = new THREE.BufferGeometry();
            const starsPos = new Float32Array(2000 * 3);
            for(let i=0; i < 6000; i++) { starsPos[i] = (Math.random() - 0.5) * 60; }
            starGeo.setAttribute('position', new THREE.BufferAttribute(starsPos, 3));
            const starMat = new THREE.PointsMaterial({ size: 0.05, color: 0xffffff });
            scene.add(new THREE.Points(starGeo, starMat));
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            starGroup.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
