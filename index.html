<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Jairo </title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }

        /* Etiqueta superior como en la imagen */
        .header-tag {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            z-index: 10;
            font-size: 14px;
        }

        /* Reproductor inferior */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 380px;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-elegir {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 18px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-tag">Te Amo Muchote Mi Rey </div>

    <div class="music-player">
        <div style="font-size: 13px;">
            <span style="opacity: 0.6;">Elije tu canci贸n</span><br>
            <strong>Jairo_Mix.mp3</strong> 光わ
        </div>
        <button class="btn-elegir">Elegir canci贸n</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, particles, textGroup;
        
        // --- PERSONALIZACIN ---
        const nombreCentral = "JAIRO";
        const mensajes = [
            "Mi Rey ", "Te admiro", "Mi Caballero", "Mi Vida", 
            "Mi lugar seguro", "Mi todo", "Eres 煤nico", "Mi paz",
            "Compa帽ero", "Mi orgullo", "Te amo infinito", "Mi Tesoro"
        ];

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 1. CREAR EL NCLEO (ESFERA DE PARTCULAS)
            const geo = new THREE.BufferGeometry();
            const count = 8000; // Muchos puntos para que se vea denso como la foto
            const pos = new Float32Array(count * 3);

            for(let i = 0; i < count * 3; i++) {
                pos[i] = (Math.random() - 0.5) * 6;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));

            const mat = new THREE.PointsMaterial({
                size: 0.015,
                color: 0xaa88ff, // Color p煤rpura/azulado de la imagen
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            // 2. AADIR EL NOMBRE Y MENSAJES
            textGroup = new THREE.Group();
            
            // Funci贸n para crear etiquetas de texto
            function createText(txt, size, isMain) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 512;
                canvas.height = 128;
                ctx.fillStyle = 'white';
                ctx.font = isMain ? 'bold 80px Arial' : '30px Arial';
                ctx.textAlign = 'center';
                ctx.shadowColor = "rgba(255,255,255,0.5)";
                ctx.shadowBlur = 10;
                ctx.fillText(txt, 256, 80);

                const tex = new THREE.CanvasTexture(canvas);
                const spriteMat = new THREE.SpriteMaterial({ map: tex });
                const sprite = new THREE.Sprite(spriteMat);
                sprite.scale.set(1.5, 0.4, 1);
                return sprite;
            }

            // Nombre central (Jairo)
            const mainName = createText(nombreCentral, 80, true);
            scene.add(mainName);

            // Mensajes flotantes
            mensajes.forEach(m => {
                const s = createText(m, 30, false);
                s.position.set(
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 4
                );
                textGroup.add(s);
            });
            scene.add(textGroup);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Rotaci贸n suave del universo
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;
            textGroup.rotation.y -= 0.0015;

            renderer.render(scene, camera);
        }

        // Ajustar a pantalla si se gira el cel
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
