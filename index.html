<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Muchote Mi Rey Fuerte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        body {
            background-color: #0a0a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #4fc3f7;
        }
        .credits {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .player-section {
            background-color: rgba(25, 118, 210, 0.2);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
            margin-bottom: 20px;
        }
        .player-label {
            font-size: 18px;
            margin-bottom: 15px;
        }
        input[type="file"] {
            background-color: #1976d2;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            max-width: 400px;
            outline: none;
        }
        .details {
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px #4fc3f7;
        }
    </style>
</head>
<body>
    <h1>Te Amo Muchote Mi Rey Fuerte</h1>
    
    <div class="credits">
        Base: tlanex 路 Adaptaci贸n para [Jairo] 
    </div>

    <div class="player-section">
        <div class="player-label">Elije tu canci贸n </div>
        <input type="file" id="songSelector" accept="audio/mp3">
        <audio id="audioPlayer" controls>
            Tu navegador no soporta el elemento de audio.
        
    </div>

    <div class="details">
        Detalles Sr 锔ワ (Reproductor Sr)
    </div>

    <script>
        // Obtener elementos del DOM
        const songSelector = document.getElementById('songSelector');
        const audioPlayer = document.getElementById('audioPlayer');

        // Cargar canci贸n seleccionada
        songSelector.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                audioPlayer.src = fileURL;
                audioPlayer.load();
                audioPlayer.play().catch(err => {
                    console.log('No se pudo reproducir autom谩ticamente:', err);
                });
            }
        });
    </script>
</body>
</html>
